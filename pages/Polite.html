<script>
var i = 0;
var txt = "'Hey...uhh, Mr Horse. Could you... please stop staring into our TreeHouse. You're creeping us the math out.'"
var speed = 30;

function typeWriter() {

    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
