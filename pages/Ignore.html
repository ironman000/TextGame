    <button onclick="typeWriter()">Read</button>
    
<p id="demo"></p>

<script>
var i = 0;
var txt = "This is too creepy, man! It's gonna give us nightmares."
var speed = 30;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
