    <button onclick="typeWriter()">Read</button>
    
    <p id="demo"></p>
    
    <script>
    var i = 0;
    var txt = "'Excellent teamwork! No wacked-out horse can withstand our bestie-strength. Lift thy wacko-horseth!'"
    var speed = 30;
    
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
