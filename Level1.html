<body>
    <h2>The Eyes...</h2>
    <button onclick="typeWriter()">Read</button>
    
    <p id="demo"></p>
    
    <script>
    var i = 0;
    var txt = "You and your best friend Jake -- who is also a dog-- are snuggled up in your pajamas ready for the night's rest... You tuck Jake in and wish him sweet dreams. Then you head towards your bed to fall asleep."
    var speed = 45;
    
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
